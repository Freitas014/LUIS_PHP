<DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atv - Produtos SA</title>
        <link rel="stylesheet" href="padrao.css">
        <link rel="icon" href="img/icon.png" type="image/png">
    </head>

    <body>
        <center>
            <form class="form" action="Back.php" method="post">
                <h1>Cadastro de Produtos</h1>
                <p>Preencha os campos abaixo para cadastrar um novo produto.</p><br>
                <table class="table" width="350px" height="450px">
                    <tr>
                        <td class="cabecario" rowspan="2">
                            <center><img src="img/icon.png" width="60px" height="49px;"></center>
                        </td>
                        <td class="cabecario2" colspan="3">
                            <center>Cadastro de Produtos</center><br>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td>
                            <center>Nome: </center>
                        </td>
                        <td>
                            <center><input class="nome" name="nome" type="text" placeholder="Insira o Nome do produto"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Categoria:</center>
                        </td>
                        <td colspan="2">
                            <center><select class="select" name="categoria">
                                    <option>Insumo</option>
                                    <option>Produto</option>
                                </select></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Valor:</center>
                        </td>
                        <td>
                            <center><input class="number" name="valor" type="number" step="0.01" placeholder="Ex: 10,00"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Medida:</center>
                        </td>
                        <td>
                            <center><input class="medida1" type="radio" name="medida" value="UN">UN
                                <input class="medida" type="radio" name="medida" value="KG">KG
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Quantidade:</center>
                        </td>
                        <td colspan="2">
                            <center><input class="quantidade" name="quantidade" type="number" placeholder="Insira a quantidade"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Validade:</center>
                        </td>
                        <td colspan="2">
                            <center><input class="validade" name="validade" type="date"></center>
                        </td>
                    <tr>
                        <td>
                            <center>Fornecedor:</center>
                        </td>
                        <td colspan="2">
                            <center><input class="fornecedor"  name="fornecedor" type="text" placeholder="Insiro o nome do fornecedor">
                            </center>
                        </td>
                </table>
                <br><br>
                <button id=button-reset type="reset">Limpar</button>
                <button id="button-cadastrar" type="submit">Cadastrar</button>
            </form>
        </center>

        <br><br>
        <center>

            </address>
        </center>

    </body>

    </html>
